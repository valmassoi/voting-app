<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polley</title>
    <link href="https://bootswatch.com/paper/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Polley</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort by <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Recent</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Random</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input class="form-control" placeholder="Search" type="text">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="onboard">
      <h1> Create a new poll </h1>
    </div>
    <div class="form-container centered">
      <form class="form-horizontal">
        <fieldset>
          <legend>New poll</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label"><b>Title</b></label> <!-- for="inputEmail" -->
            <div class="col-lg-10">
              <input class="form-control" id="inputTitle" placeholder="iPhone or Android?" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Option 1</label>
            <div class="col-lg-10">
              <input class="form-control" id="option1" placeholder="iPhone" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Option 2</label>
            <div class="col-lg-10">
              <input class="form-control" id="option2" placeholder="Android" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a href="#" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2" style="float: right !important;">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
  </fieldset>
</form>
    </div>
    <script type="text/javascript" src="https://bootswatch.com/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
